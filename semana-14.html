<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPD - Semana 14: Laboratorio de Arquitectura</title>
    <!-- Incluyendo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluyendo Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Incluyendo Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .exo-title { font-family: 'Exo-2', sans-serif; }
        #canvas { position: relative; width: 100%; height: 500px; background-color: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 0.5rem; overflow: hidden; background-image: linear-gradient(#e2e8f0 1px, transparent 1px), linear-gradient(90deg, #e2e8f0 1px, transparent 1px); background-size: 20px 20px; }
        .component { position: absolute; background-color: white; border: 2px solid #64748b; border-radius: 8px; padding: 10px; min-width: 150px; text-align: center; cursor: move; user-select: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .component-title { font-weight: bold; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; margin-bottom: 5px; }
        .interface { position: absolute; width: 20px; height: 20px; background-color: white; border: 2px solid #3b82f6; border-radius: 50%; cursor: pointer; }
        .interface.provided { top: 50%; transform: translateY(-50%); right: -11px; }
        .interface.required { top: 50%; transform: translateY(-50%); left: -11px; border-right-color: transparent; clip-path: polygon(0% 0%, 0% 100%, 50% 100%, 50% 0%); }
        .connector { position: absolute; z-index: -1; }
        .toolbar-btn { transition: all 0.2s; }
        .toolbar-btn:hover, .toolbar-btn.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="antialiased text-slate-800">

    <!-- Contenedor Principal -->
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <!-- Cabecera -->
        <header class="bg-gradient-to-r from-slate-800 to-slate-900 text-white shadow-xl rounded-lg p-8 mb-8 text-center">
            <i class="fas fa-sitemap text-5xl mb-4"></i>
            <h1 class="text-5xl font-bold exo-title">Semana 14: Laboratorio de Arquitectura</h1>
            <p class="text-xl mt-2 text-slate-300">Diseña y ensambla la arquitectura de tu sistema.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Barra de Herramientas -->
            <div class="md:col-span-1 bg-white p-4 rounded-lg shadow-md border">
                <h3 class="font-bold text-lg mb-4">Herramientas</h3>
                <div class="space-y-3">
                    <button id="tool-component" class="toolbar-btn w-full text-left p-2 rounded-lg border flex items-center"><i class="fas fa-box-archive mr-3"></i>Nuevo Componente</button>
                    <button id="tool-connect" class="toolbar-btn w-full text-left p-2 rounded-lg border flex items-center"><i class="fas fa-link mr-3"></i>Conectar</button>
                </div>
                <hr class="my-4">
                <h3 class="font-bold text-lg mb-4">Análisis del Sistema</h3>
                <button id="analyze-btn" class="w-full p-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 font-bold flex items-center justify-center"><i class="fas fa-shield-halved mr-2"></i>Analizar Diseño</button>
                <ul id="analysis-results" class="mt-4 text-sm space-y-2"></ul>
            </div>

            <!-- Canvas de Diseño -->
            <div class="md:col-span-3">
                <div id="canvas">
                    <!-- Los componentes se añadirán aquí -->
                </div>
                <svg id="svg-canvas" class="absolute top-0 left-0 w-full h-full" style="pointer-events: none;"></svg>
            </div>
        </div>

        <!-- Navegación -->
        <footer class="mt-12">
            <div class="flex justify-between items-center bg-slate-800 text-white p-4 rounded-lg shadow-md">
                <a href="semana-13.html" class="bg-slate-600 hover:bg-slate-700 font-bold py-2 px-4 rounded transition duration-300 flex items-center"><i class="fas fa-arrow-left mr-2"></i>Anterior</a>
                <span class="font-semibold">Semana 14 de 18</span>
                <a href="semana-15.html" class="bg-indigo-600 hover:bg-indigo-700 font-bold py-2 px-4 rounded transition duration-300 flex items-center">Siguiente<i class="fas fa-arrow-right ml-2"></i></a>
            </div>
        </footer>
    </div>
    
    <script>
        // --- State Management ---
        let components = {};
        let connections = [];
        let nextId = 0;
        let activeTool = null;
        let connectionStart = null;

        // --- DOM Elements ---
        const canvas = document.getElementById('canvas');
        const svgCanvas = document.getElementById('svg-canvas');
        const toolComponentBtn = document.getElementById('tool-component');
        const toolConnectBtn = document.getElementById('tool-connect');
        const analyzeBtn = document.getElementById('analyze-btn');
        const analysisResults = document.getElementById('analysis-results');

        // --- Tool Logic ---
        function setActiveTool(tool) {
            activeTool = tool;
            toolComponentBtn.classList.toggle('active', tool === 'component');
            toolConnectBtn.classList.toggle('active', tool === 'connect');
        }

        toolComponentBtn.addEventListener('click', () => setActiveTool('component'));
        toolConnectBtn.addEventListener('click', () => setActiveTool('connect'));

        // --- Component Logic ---
        canvas.addEventListener('click', (e) => {
            if (activeTool === 'component' && e.target === canvas) {
                const name = prompt("Nombre del componente:", `Componente${nextId}`);
                if (name) {
                    createComponent(name, e.offsetX, e.offsetY);
                }
            }
        });

        function createComponent(name, x, y) {
            const id = `comp-${nextId++}`;
            const compEl = document.createElement('div');
            compEl.id = id;
            compEl.className = 'component';
            compEl.style.left = `${x}px`;
            compEl.style.top = `${y}px`;
            compEl.innerHTML = `<div class="component-title">${name}</div><div class="text-xs text-slate-500">&lt;&lt;artifact&gt;&gt;<br>${name}.dll</div><div class="interface provided" data-type="provided"></div><div class="interface required" data-type="required"></div>`;
            canvas.appendChild(compEl);
            components[id] = { el: compEl, name, x, y, interfaces: { provided: null, required: null } };
            makeDraggable(compEl);
            setupInterfaces(compEl);
        }

        function makeDraggable(el) {
            let offsetX, offsetY;
            el.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('interface')) return;
                offsetX = e.clientX - el.getBoundingClientRect().left;
                offsetY = e.clientY - el.getBoundingClientRect().top;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
            function onMouseMove(e) {
                el.style.left = `${e.clientX - canvas.getBoundingClientRect().left - offsetX}px`;
                el.style.top = `${e.clientY - canvas.getBoundingClientRect().top - offsetY}px`;
                updateConnections();
            }
            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }
        
        // --- Connection Logic ---
        function setupInterfaces(compEl) {
            compEl.querySelectorAll('.interface').forEach(iface => {
                iface.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (activeTool === 'connect') {
                        if (!connectionStart) {
                            connectionStart = { compId: compEl.id, type: iface.dataset.type, el: iface };
                            iface.style.backgroundColor = '#f87171';
                        } else {
                            if (connectionStart.compId !== compEl.id && connectionStart.type !== iface.dataset.type) {
                                const from = connectionStart.type === 'required' ? connectionStart : { compId: compEl.id, type: iface.dataset.type, el: iface };
                                const to = connectionStart.type === 'provided' ? connectionStart : { compId: compEl.id, type: iface.dataset.type, el: iface };
                                connections.push({ from: from.compId, to: to.compId });
                                updateConnections();
                            }
                            connectionStart.el.style.backgroundColor = 'white';
                            connectionStart = null;
                        }
                    }
                });
            });
        }

        function updateConnections() {
            svgCanvas.innerHTML = '';
            connections.forEach(({ from, to }) => {
                const fromEl = document.querySelector(`#${from} .interface.required`);
                const toEl = document.querySelector(`#${to} .interface.provided`);
                if (fromEl && toEl) {
                    const fromRect = fromEl.getBoundingClientRect();
                    const toRect = toEl.getBoundingClientRect();
                    const canvasRect = canvas.getBoundingClientRect();

                    const x1 = fromRect.left - canvasRect.left + fromRect.width / 2;
                    const y1 = fromRect.top - canvasRect.top + fromRect.height / 2;
                    const x2 = toRect.left - canvasRect.left + toRect.width / 2;
                    const y2 = toRect.top - canvasRect.top + toRect.height / 2;

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', '#3b82f6');
                    line.setAttribute('stroke-width', '3');
                    svgCanvas.appendChild(line);
                }
            });
        }

        // --- Analysis Logic ---
        analyzeBtn.addEventListener('click', () => {
            analysisResults.innerHTML = '';
            let errors = 0;
            
            Object.keys(components).forEach(id => {
                const isRequester = connections.some(c => c.from === id);
                const isProvider = connections.some(c => c.to === id);

                if(!isRequester && !isProvider && Object.keys(components).length > 1){
                     addResult('warning', `<b>${components[id].name}</b> es un componente huérfano (no conectado).`);
                     errors++;
                }
            });

            if(errors === 0){
                 addResult('success', '¡El diseño parece coherente y sin errores obvios!');
            }
        });

        function addResult(type, message) {
            const li = document.createElement('li');
            const colors = {
                success: 'text-green-600',
                warning: 'text-yellow-600',
                error: 'text-red-600'
            };
            const icons = {
                 success: 'fa-check-circle',
                 warning: 'fa-exclamation-triangle',
                 error: 'fa-times-circle'
            }
            li.className = `flex items-start ${colors[type]}`;
            li.innerHTML = `<i class="fas ${icons[type]} mr-2 mt-1"></i><span>${message}</span>`;
            analysisResults.appendChild(li);
        }

    </script>
</body>
</html>
